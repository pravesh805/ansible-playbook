---
- name: Deploy to K8s Cluster
  hosts: localhost
  become: ubuntu
  tasks:  # Added hyphen before "tasks"
    - name: aws-cli & kctl install 
      shell: |
        chmod +x kubcetl-aws.sh
        
    - name: aws-cli & kctl install 
      shell: |
        sh kubcetl-aws.sh

    - name: Deploy Pod
      shell: |
        kubectl apply -f deployment.yaml

    - name: Deploy Service
      shell: |
        kubectl apply -f pod.yaml
   
